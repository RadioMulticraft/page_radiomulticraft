<head>

<style>
/* Grund-Reset */
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  background-color: #121212;
  color: #f0f0f0;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100vh;
  background-color: #8E0E0E;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  transition: left 0.3s;
  z-index: 1000;
}
.sidebar-logo { margin-bottom: 30px; }
.sidebar-logo img { width: 150px; display: block; }
.sidebar-links-wrapper {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.sidebar-links {
  display: flex;
  flex-direction: column;
  gap: 15px;
  width: 100%;
  max-width: 160px;
}
.sidebar-links a {
  color: #fff;
  text-decoration: none;
  font-size: 1.1rem;
  font-weight: 600;
  padding: 6px 10px;
  border-radius: 4px;
  transition: background-color 0.3s;
  text-align: center;
  display: block;
}
.sidebar-links a:hover { background-color: #ff3b3b; color: #121212; }

/* Main content */
main.content {
  margin-left: 220px;
  padding: 20px;
  flex-grow: 1;
  margin-bottom: 100px; /* Abstand zum Player */
}

/* Überschriften */
h1,h2,h3 { text-align: center; color: #fff; }
h1 { font-size: 2.5rem; margin-bottom: 20px; }
h2 { font-size: 1.8rem; margin-bottom: 20px; }
h3 { font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; }

/* Separator */
.separator { width: 80px; height: 4px; background: #ff3b3b; margin: 40px auto; border-radius: 2px; }

/* Cards */
.card {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  max-width: 800px;
  margin: 20px auto;
}
.card h2 { color: #ff3b3b; margin-bottom: 20px; }
.card p { line-height: 1.6; font-size: 1rem; margin-bottom: 12px; }
.card a { color: #ff3b3b; text-decoration: none; }
.card a:hover { text-decoration: underline; }

/* Team grid */
.team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 30px; }
.team-member {
  background: #1e1e1e;
  border-radius: 16px;
  padding: 25px 15px;
  text-align: center;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.team-member:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
.team-member img {
  width: 160px; height: 160px; object-fit: cover; border-radius: 50%; margin-bottom: 15px; border: 4px solid #ff3b3b;
}
.team-member h3 { margin: 10px 0 5px; font-size: 1.3rem; }
.team-member p { margin: 0; font-size: 0.95rem; color: #ccc; }

/* Banner zentrieren */
.centered-banner { display:block; margin: 0 auto 30px; max-width:100%; height:auto; }

/* Werbung Text */
.werbung-text { max-width: 800px; margin: 0 auto 150px; font-size:1.1rem; line-height:1.6; text-align:center; }
.werbung-text a { color: #ff3b3b; text-decoration:none; }

/* Player Footer */
footer.player {
  background-color: #2c2c2c;
  display: flex;
  align-items: center;
  padding: 20px;
  position: fixed;
  bottom: 0;
  left: 220px;
  right: 0;
  height: 90px;
  box-sizing: border-box;
}

/* Player Buttons */
#playButton {
  width: 60px; height: 60px;
  border-radius: 50%;
  border: none;
  background-color: #ff3b3b;
  color: white;
  font-size: 28px;
  line-height: 60px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  user-select: none;
  transition: background-color 0.3s;
}
#playButton:hover { background-color: #e23030; }

#volume-wrapper {
  display: flex;
  align-items: center;
  margin-left: 20px;
}
#volume { width:180px; cursor:pointer; -webkit-appearance:none; background:#fff; height:6px; border-radius:3px; }
#volume::-webkit-slider-thumb { -webkit-appearance:none; width:16px; height:16px; border-radius:50%; background:#ff3b3b; cursor:pointer; border:none; margin-top:-5px; }
#volume::-moz-range-thumb { width:16px; height:16px; border-radius:50%; background:#ff3b3b; cursor:pointer; border:none; }
.song-info { margin-left:20px; flex-grow:1; overflow:hidden; white-space:nowrap; }
.marquee { display:inline-block; animation:marquee 20s linear infinite; font-size:1.2rem; font-weight:600; }
.marquee:hover { animation-play-state:paused; }
.volume-icon { color:#fff; margin-right:8px; font-size:20px; }

/* Aktuelle Sendung Fenster im Player */
#current-show {
  margin-left: 20px;
  margin-bottom: 12px;
  background: rgba(30,30,30,0.85);
  backdrop-filter: blur(6px);
  color: #ff3b3b;
  padding: 12px 18px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  font-size: 0.95rem;
  min-width: 180px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#current-show:hover { transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.6); }
#current-show h4 { margin: 6px 0; font-size: 1rem; color: #fff; }
#current-show p { margin: 0; font-weight: 700; font-size: 1rem; color: #ff3b3b; }

/* ON AIR Label */
.on-air {
  display: inline-block;
  background: #ff1a1a;
  color: #fff;
  font-weight: bold;
  font-size: 0.85rem;
  padding: 4px 10px;
  border-radius: 20px;
  margin-bottom: 6px;
  animation: pulse 1.5s infinite;
  letter-spacing: 1px;
}
@keyframes pulse { 0%{box-shadow:0 0 5px rgba(255,0,0,0.7);}50%{box-shadow:0 0 20px rgba(255,0,0,1);}100%{box-shadow:0 0 5px rgba(255,0,0,0.7);} }

@keyframes marquee { 0%{transform:translateX(100%);} 100%{transform:translateX(-100%);} }

/* Hamburger Button nur mobil */
#hamburger { display: none; }
@media (max-width:768px){
  #hamburger {
    display: block;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1001;
    background: #8E0E0E;
    color: #fff;
    border: none;
    padding: 10px 12px;
    border-radius: 6px;
    font-size: 20px;
    cursor: pointer;
  }
  .sidebar { left:-250px; width:250px; }
  .sidebar.show { left:0; }
  main.content { margin-left:0; padding:15px; }
  footer.player {
    left:0; right:0; height:70px; display:flex; align-items:center; justify-content:space-between; padding:10px 15px;
  }
  #playButton { width:50px; height:50px; font-size:24px; line-height:50px; }
  #volume-wrapper { margin-left:10px; margin-right:auto; display:flex; align-items:center; width:30px; }
  .song-info { display:none; }
  #current-show { min-width:130px; font-size:0.85rem; padding:8px 12px; }
  .team-grid { grid-template-columns:1fr; gap:20px; }
  .card { padding:20px; margin:15px auto; }
}
</style>

<script>
// Audio Player
const streamUrl='https://stream.laut.fm/radioms990';
const playButton=document.getElementById('playButton');
const volumeSlider=document.getElementById('volume');
const currentSongSpan=document.getElementById('current-song');
const currentShowTitle=document.getElementById("current-show-title");
const sound=new Howl({src:[streamUrl],html5:true,format:['mp3'],volume:0.5});
playButton.addEventListener('click',()=>{sound.playing()?sound.pause():sound.play();});
volumeSlider.addEventListener('input',()=>{sound.volume(volumeSlider.value);});
sound.on('play',()=>{playButton.textContent='⏸';});
sound.on('pause',()=>{playButton.textContent='▶';});

// Song Title
async function fetchCurrentSong(retry=false){
try{
const response=await fetch('https://api.laut.fm/station/radioms990/current_song?_='+Date.now());
const data=await response.json();
if(data.artist?.name && data.title){currentSongSpan.textContent=`${data.artist.name} - ${data.title}`;}
else{if(!retry){setTimeout(()=>fetchCurrentSong(true),1000);}else{currentSongSpan.textContent="Kein Titel verfügbar";}}
}catch(e){if(!retry){setTimeout(()=>fetchCurrentSong(true),1000);}else{currentSongSpan.textContent="Kein Titel verfügbar";}}
}

// Aktuelle Sendung
function updateCurrentShow(){
const now=new Date(); const hour=now.getHours(); let show="NonStop!";
if(hour>=6 && hour<10) show="Morningshow";
else if(hour>=10 && hour<14) show="Vormittagsprogramm";
else if(hour>=14 && hour<18) show="Nachmittagsshow";
else if(hour>=18 && hour<21) show="Feierabend Programm";
else if(hour>=21 && hour<24) show="Abendshow";
else if(hour>=0 && hour<6) show="NonStop!";
currentShowTitle.textContent=show;
}
fetchCurrentSong(); setInterval(fetchCurrentSong,3000);
updateCurrentShow(); setInterval(updateCurrentShow,60000);

<img src="img/JohannesOrding.jpg" alt="JohannesOerding" class="centered-banner" />
<h2>Johannes Oerding veröffentlicht neue Single „Hier gehör ich hin“</h2>
<p>Mit seiner neuen Single „Hier gehör ich hin“, die am 26. September 2025 erschienen ist, meldet sich Johannes Oerding eindrucksvoll zurück. Der erfolgreiche Singer-Songwriter knüpft mit dem Song an seine großen Erfolge der vergangenen Jahre an und gibt gleichzeitig einen Vorgeschmack auf sein kommendes Album.

Begleitet wird die Veröffentlichung von einem Musikvideo, das die Botschaft des Songs eindrucksvoll visuell unterstreicht: das Gefühl, angekommen zu sein, Wurzeln zu schlagen und den eigenen Platz im Leben gefunden zu haben.

<img src="img/MaskSinger.jpg" alt="MaskSinger" class="centered-banner" />

datenschutz:`<h1>Datenschutz</h1>

<!-- ABSTAND -->
<br>
<br>
<br>
<!-- ABSTAND -->

<div class="card">
<h2>Was wir speichern</h2>
<p>Grundsätzlich speichert Radio Multicraft keine personenbezogenen Daten, ohne dich vorher zu fragen. Vereinfacht gesagt heißt das: Dein Computer sagt uns zwar, welche Seiten du dir anschaust und diese Daten speichern wir auch anonym für statistische Zwecke - dabei bist du für unsere Webserver aber nur eine Nummer (IP-Adresse). Wir erfahren nicht, wer du wirklich bist. Unter den Daten, die dein Computer uns über dich verrät, sind zum Beispiel: der Browser, den du benutzt, wie groß dein Bildschirm ist, wie schnell deine Internetverbindung ist etc.</p>
<p>Außerdem speichert dein Browser eine kleine Datei ab ("Cookie"), die radiomulticraft.de beim nächsten Mal sagt, dass du schon mal dagewesen bist. Dabei bleibst du natürlich absolut anonym.</p>
<h2>Warum wir diese Angaben speichern und was du davon hast</h2>
<p>Wir wollen dir den Aufenthalt auf unserer Homepage so angenehm wie möglich machen und unsere Website laufend verbessern. Dabei helfen uns diese Informationen. Außerdem benutzen wir diese anonymen Daten, um dir gezielt die Infos anzuzeigen, die dich wirklich interessieren.</p>
<h2>Warum wir's manchmal genauer wissen wollen</h2>
<p>Wenn du uns eine Mail ins Studio schreibst, dann kann es sein, dass wir die im Radio vorlesen und auf radiomulticraft.de veröffentlichen wollen - zum Beispiel, weil es ein interessanter Beitrag zu einer Diskussion oder eine tolle Musikwunsch-Begründung ist. Das machen wir aber nur mit deinem Einverständnis.</p>
<h2>Externe Dienste</h2>
<p>Auf unseren Seiten sind Inhalte von externen Diensten wie z.B. Facebook, Instagram, TikTok, Laut.fm, eingebunden. Diese Anbieter können durch die Einbettung Daten von dir erhalten. Auf deren Verwendung haben wir keinen Einfluss.</p>
<h2>Noch Fragen?</h2>
<p>Falls du noch Fragen hast, schick uns einfach eine Mail an: <a href="mailto:info@radiomulticraft.de">info@radiomulticraft.de</a></p>
</div>`,
